lookup_options:
  libkv::consul::config_hash:
    merge: hash
libkv::consul::config_hash:
  acl_datacenter: "dc1"
  acl_default_policy: "deny"
  acl_down_policy: "allow"
  addresses:
    http: '127.0.0.1'
    https: '0.0.0.0'
  ports:
    https: 8501
    http: 8500
  verify_server_hostname: true
  verify_outgoing: true
  verify_incoming: true
  data_dir: '/opt/consul'
  node_name: "%{::hostname}"
  client_addr: '0.0.0.0'
  ui_dir: /opt/consul/ui
